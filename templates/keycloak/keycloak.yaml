apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: keycloak/keycloak:{{ .Values.keycloak.version | default "26.2" }}
          command:
            [
              '/opt/keycloak/bin/kc.sh',
              'start-dev',
              '--proxy-headers',
              'xforwarded',
              '--spi-connections-http-client-default-disable-trust-manager=true',
              '--import-realm',
            ]
          env:
            - name: KC_DB
              value: postgres
            - name: KC_DB_USERNAME
              value: keycloak
            - name: KC_DB_PASSWORD
              value: keycloak
            - name: KC_DB_URL
              value: jdbc:postgresql://keycloak-db:5432/keycloak
            - name: KC_BOOTSTRAP_ADMIN_USERNAME
              value: admin
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD
              value: admin
            - name: KC_DB_SCHEMA
              value: public
            - name: KC_HOSTNAME
              value: {{ include "opnc.keycloakHost" . }}
            - name: KC_TRANSACTION_XA_ENABLED
              value: 'false'
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: realmconfig
              mountPath: /opt/keycloak/data/import
            - name: kcdata
              mountPath: /opt/keycloak/data
      volumes:
        - name: realmconfig
          configMap:
            name: realm-configmap
            defaultMode: 0755
        - name: kcdata
          persistentVolumeClaim:
            claimName: kcdata-pvc
